<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<!-- Overlay para fechar o sidebar no mobile -->
<div class="sidebar-overlay" 
     [class.active]="isOpen && isMobile" 
     (click)="closeSidebar()" 
     tabindex="0"
     role="button"
     aria-label="Fechar menu lateral">
</div>

<nav class="sidebar" 
     [class.open]="isOpen" 
     [class.mobile]="isMobile"
     id="sidebar"
     role="navigation" 
     aria-label="Menu lateral de navegação">
  <!-- Cabeçalho da sidebar -->
  <div class="sidebar-header">
    <!-- Botão de fechar (apenas mobile) -->
    <button mat-icon-button 
            class="close-sidebar-btn" 
            (click)="closeSidebar()" 
            *ngIf="isMobile"
            aria-label="Fechar menu lateral">
      <mat-icon aria-hidden="true">close</mat-icon>
    </button>
  </div>

  <mat-nav-list class="sidebar-list" role="list">
    <a mat-list-item 
       routerLink="/dashboard"
       role="listitem"
       aria-label="Ir para página inicial">
      <mat-icon class="material-symbols-outlined" aria-hidden="true">home</mat-icon>
      <span>Início</span>
    </a>
    <a mat-list-item 
       routerLink="/extract" 
       (click)="closeSidebar()" 
       class="nav-item"
       role="listitem"
       aria-label="Ir para extrato">
      <mat-icon class="material-symbols-outlined" aria-hidden="true"> receipt_long </mat-icon>
      <span>Extrato</span>
    </a>
    <a mat-list-item 
       routerLink="/resume-account-mf" 
       (click)="closeSidebar()" 
       class="nav-item"
       role="listitem"
       aria-label="Ir para dashboard">
      <mat-icon class="material-symbols-outlined" aria-hidden="true">dashboard</mat-icon>
      <span>Dashboard</span>
    </a>
    <a mat-list-item 
       routerLink="/transferencias" 
       (click)="closeSidebar()" 
       class="nav-item"
       role="listitem"
       aria-label="Ir para transferências">
      <mat-icon class="material-symbols-outlined" aria-hidden="true"> wallet </mat-icon>
      <span>Transferências</span>
    </a>
    <a mat-list-item 
       routerLink="/investimentos" 
       (click)="closeSidebar()" 
       class="nav-item"
       role="listitem"
       aria-label="Ir para investimentos">
      <mat-icon class="material-symbols-outlined" aria-hidden="true">trending_up</mat-icon>
      <span>Investimentos</span>
    </a>
    <a mat-list-item 
       routerLink="/servicos" 
       (click)="closeSidebar()" 
       class="nav-item"
       role="listitem"
       aria-label="Ir para outros serviços">
      <mat-icon class="material-symbols-outlined" aria-hidden="true"> grid_view </mat-icon>
      <span>Outros serviços</span>
    </a>

    <a mat-list-item 
       class="logout-item" 
       (click)="logout()" 
       tabindex="0"
       role="listitem"
       role="button"
       aria-label="Sair da conta">
      <mat-icon aria-hidden="true">logout</mat-icon>
      <span>Sair</span>
    </a>
  </mat-nav-list>
</nav>
